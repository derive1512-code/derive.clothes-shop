<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />

  <meta charset="UTF-8">
  <title>Tienda Online</title>
  <style>
    :root{
      --bg:#111; --card:#222; --muted:#ccc; --accent:#27ae60;
    }
    *{box-sizing:border-box}
    body{font-family:Arial,Helvetica,sans-serif;margin:0;background:var(--bg);color:#fff}
    header{background:#000;padding:12px;text-align:center}
    header img{max-height:70px}

    nav{background:#1a1a1a;display:flex;justify-content:center;gap:18px;padding:10px}
    nav a{color:#fff;text-decoration:none;font-weight:600}
    nav a:hover{text-decoration:underline}

    main{max-width:1200px;margin:18px auto;padding:0 12px}

    /* Grid de productos (vista compacta tipo tarjeta) */
    .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:18px}
    .card{background:var(--card);border-radius:10px;padding:12px;text-align:center;display:flex;flex-direction:column;align-items:stretch;min-height:340px}
    .card .thumb{flex:1; display:flex; align-items:center; justify-content:center; padding:6px; background:#161616; border-radius:8px; margin-bottom:10px}
    .card .thumb img{max-width:100%; max-height:260px; object-fit:contain; display:block}
    .card h3{font-size:15px;margin:6px 0;cursor:pointer}
    .card p{margin:4px 0;color:var(--muted); font-size:13px}
    .card .btn-open{margin-top:8px;padding:8px 12px;border-radius:8px;background:#fff;color:#000;border:none;cursor:pointer}
    .card .btn-open:hover{opacity:.95}

    /* Modal producto (solo el seleccionado) */
    .modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.85);align-items:center;justify-content:center;z-index:999}
    .modal.open{display:flex}
    .modal-box{background:#0f0f0f;color:#fff;border-radius:12px;padding:18px;max-width:900px;width:96%}
    .modal-inner{display:grid;grid-template-columns:1fr 340px;gap:18px}
    .modal-left{position:relative}
    .big-img{width:100%;height:460px;object-fit:contain;border-radius:8px;background:#111}
    .thumbs{display:flex;gap:8px;justify-content:center;margin-top:10px;flex-wrap:wrap}
    .thumbs img{width:64px;height:64px;object-fit:cover;border-radius:6px;cursor:pointer;opacity:.85;border:2px solid transparent}
    .thumbs img.active{border-color:#fff;opacity:1}

    .nav-arrow{position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,.4);border:none;color:#fff;padding:8px;border-radius:999px;cursor:pointer}
    .nav-arrow.left{left:6px}
    .nav-arrow.right{right:6px}

    .modal-right{background:transparent;padding:8px}
    .price{color:var(--muted);margin-bottom:10px}
    .sizes{display:flex;gap:8px;flex-wrap:wrap;margin:8px 0}
    .size-btn{padding:8px 14px;border-radius:8px;border:1px solid #555;background:transparent;color:#fff;cursor:pointer}
    .size-btn.active{background:#fff;color:#000;border-color:#fff}
    .actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:14px}
    .btn-add{background:#fff;color:#000;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
    .btn-buy{background:var(--accent);color:#fff;padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
    .btn-add:hover,.btn-buy:hover{opacity:.95}

    .close-modal{position:absolute;right:12px;top:12px;background:transparent;border:none;color:#fff;font-size:22px;cursor:pointer}

    /* Carrito (simple) */
    .cart{position:fixed;right:12px;bottom:12px;background:var(--card);padding:12px;border-radius:10px;width:300px;z-index:800}
    .cart h4{margin:0 0 8px 0}
    .cart ul{list-style:none;padding:0;margin:0;max-height:260px;overflow:auto}
    .cart li{display:flex;justify-content:space-between;align-items:center;gap:8px;padding:8px 6px;background:#131313;border-radius:6px;margin-bottom:8px}
    .remove-btn{background:red;color:#fff;border:none;border-radius:6px;padding:6px 8px;cursor:pointer}

    .cart .total{margin-top:8px;font-weight:700}
    .cart button.checkout{width:100%;margin-top:10px;padding:10px;background:var(--accent);border:none;color:#fff;border-radius:8px;cursor:pointer}

    /* Responsive */
    @media(max-width:880px){
      .modal-inner{grid-template-columns:1fr}
      .big-img{height:320px}
      .card .thumb img{max-height:200px}
      .cart{width:92%;left:4%;right:4%}
    body { font-family: Arial, sans-serif; margin:0; background:#111; color:#fff; }
    header { background:#000; padding:15px; text-align:center; }
    header img { max-height:80px; }
    nav { background:#222; display:flex; justify-content:center; gap:20px; padding:10px; }
    nav a { color:#fff; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    section { padding:30px; display:none; }
    section.active { display:block; }
    h2 { border-bottom:2px solid #444; padding-bottom:10px; margin-bottom:20px; }

    /* Carrusel genérico */
    .carousel { position:relative; max-width:800px; margin:auto; overflow:hidden; border-radius:10px; }
    .carousel img { width:100%; display:none; border-radius:10px; }
    .carousel img.active { display:block; }
    .carousel button {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,0.5); color:#fff; border:none; padding:10px;
      cursor:pointer; border-radius:50%;
    }
    .carousel button:hover { background:rgba(0,0,0,0.8); }
    .carousel .prev { left:10px; }
    .carousel .next { right:10px; }

    /* Redes sociales */
    .social-buttons { display:flex; justify-content:center; gap:20px; margin-top:20px; }
    .social-buttons a img { width:50px; height:50px; transition:transform 0.3s; cursor:pointer; }
    .social-buttons a img:hover { transform:scale(1.2); }

    /* Lista de productos */
    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:20px; }
    .product-card { background:#222; padding:15px; border-radius:10px; text-align:center; cursor:pointer; }
    .product-card:hover { background:#333; }
    .product-card h3 { margin:10px 0; }

    /* Vista detalle producto */
    #producto-detalle { text-align:center; }
    #producto-detalle h3 { margin-bottom:15px; }
    #producto-detalle p { margin:10px 0; }
    #producto-detalle button, #producto-detalle select { margin-top:10px; padding:10px; border:none; border-radius:5px; cursor:pointer; }
    #producto-detalle button { background:#fff; color:#000; }
    #producto-detalle button:hover { background:#ddd; }

    /* Carrito */
    #cart-items ul { list-style:none; padding:0; }
    #cart-items li { margin:8px 0; background:#222; padding:10px; border-radius:5px; display:flex; justify-content:space-between; align-items:center; }
    .remove-btn { background:red; color:white; border:none; border-radius:5px; padding:5px 10px; cursor:pointer; }
    .remove-btn:hover { background:darkred; }
    #cart-total { margin-top:15px; font-weight:bold; }
  </style>
</head>

    <button onclick="checkout()">Realizar pago</button>

  <script>
    /* Datos de productos: nombre, imágenes (array) y precio */
    const products = [
      { name: "Drift into adventure shirt",
        images: ["img/drift1.jpg","img/drift2.jpg","img/drift3.jpg","img/drift4.jpg"],
        price: 54.90
    let cart = [];

    const productos = {
      "Drift into adventure shirt": {
        precio: 54.90,
        imagenes: ["img/drift1.jpg","img/drift2.jpg","img/drift3.jpg","img/drift4.jpg"],
        tallas: ["S","M","L"]
      },
      { name: "True style shirt",
        images: ["img/true1.jpg","img/true2.jpg","img/true3.jpg","img/true4.jpg"],
        price: 54.90
      "True style shirt": {
        precio: 54.90,
        imagenes: ["img/true1.jpg","img/true2.jpg","img/true3.jpg","img/true4.jpg"],
        tallas: ["S","M","L"]
      },
      { name: "Strive for the future shirt",
        images: ["img/strive1.jpg","img/strive2.jpg","img/strive3.jpg"],
        price: 49.90
      "Strive for the future shirt": {
        precio: 49.90,
        imagenes: ["img/strive1.jpg","img/strive2.jpg","img/strive3.jpg"],
        tallas: ["S","M","L"]
      },
      { name: "Boundless style shirt",
        images: ["img/boundless1.jpg","img/boundless2.jpg","img/boundless3.jpg","img/boundless4.jpg"],
        price: 54.90
      "Boundless style shirt": {
        precio: 54.90,
        imagenes: ["img/boundless1.jpg","img/boundless2.jpg","img/boundless3.jpg","img/boundless4.jpg"],
        tallas: ["S","M","L"]
      },
      { name: "Pisco sour shirt",
        images: ["img/pisco1.jpg","img/pisco2.jpg","img/pisco3.jpg","img/pisco4.jpg"],
        price: 59.90
      "Pisco sour shirt": {
        precio: 59.90,
        imagenes: ["img/pisco1.jpg","img/pisco2.jpg","img/pisco3.jpg","img/pisco4.jpg"],
        tallas: ["S","M","L"]
      }
    ];
    };

    const culqiLinks = {
      "Drift into adventure shirt": { S: "https://express.culqi.com/pago/4XR759TFKR", M: "https://express.culqi.com/pago/8TH3QXWLNK", L: "https://express.culqi.com/pago/OC166GW63C" },
      "True style shirt": { S: "https://express.culqi.com/pago/QFPW93XY8O", M: "https://express.culqi.com/pago/EUG6FWG6G8", L: "https://express.culqi.com/pago/10BIBI0YXF" },
      "Strive for the future shirt": { S: "https://express.culqi.com/pago/Z7WU1QZM5G", M: "https://express.culqi.com/pago/C8FFVNC1MY", L: "https://express.culqi.com/pago/AR0YFZMUX2" },
      "Boundless style shirt": { S: "https://express.culqi.com/pago/F7E5CGA5JY", M: "https://express.culqi.com/pago/UUHHRQZSYM", L: "https://express.culqi.com/pago/HCFOKDYRCM" },
      "Pisco sour shirt": { S: "https://express.culqi.com/pago/QC4GCS9NIP", M: "https://express.culqi.com/pago/NKQT58SKAV", L: "https://express.culqi.com/pago/9SOBG18T5U" }
      "Drift into adventure shirt": { S:"https://express.culqi.com/pago/4XR759TFKR",M:"https://express.culqi.com/pago/8TH3QXWLNK",L:"https://express.culqi.com/pago/OC166GW63C"},
      "True style shirt": { S:"https://express.culqi.com/pago/QFPW93XY8O",M:"https://express.culqi.com/pago/EUG6FWG6G8",L:"https://express.culqi.com/pago/10BIBI0YXF"},
      "Strive for the future shirt": { S:"https://express.culqi.com/pago/Z7WU1QZM5G",M:"https://express.culqi.com/pago/C8FFVNC1MY",L:"https://express.culqi.com/pago/AR0YFZMUX2"},
      "Boundless style shirt": { S:"https://express.culqi.com/pago/F7E5CGA5JY",M:"https://express.culqi.com/pago/UUHHRQZSYM",L:"https://express.culqi.com/pago/HCFOKDYRCM"},
      "Pisco sour shirt": { S:"https://express.culqi.com/pago/QC4GCS9NIP",M:"https://express.culqi.com/pago/NKQT58SKAV",L:"https://express.culqi.com/pago/9SOBG18T5U"}
    };

    /* Estado */
    let cart = [];
    let modalState = { productIndex: null, images: [], idx: 0, selectedSize: null };

    /* Render de la grilla de productos (miniaturas) */
    const productsGrid = document.getElementById('productsGrid');
    function renderProducts(){
      productsGrid.innerHTML = products.map((p, i) => `
        <div class="card">
          <div class="thumb">
            <img src="${p.images[0]}" alt="${p.name}" onclick="openModal(${i})">
          </div>
          <h3 onclick="openModal(${i})">${p.name}</h3>
          <p>Precio: S/ ${p.price.toFixed(2)}</p>
          <button class="btn-open" onclick="openModal(${i})">Ver producto</button>
        </div>
      `).join('');
    }

    /* Modal: abrir producto específico (solo ese producto) */
    const modal = document.getElementById('productModal');
    function openModal(productIndex){
      const p = products[productIndex];
      modalState.productIndex = productIndex;
      modalState.images = p.images.slice();
      modalState.idx = 0;
      modalState.selectedSize = null;

      document.getElementById('modalTitle').textContent = p.name;
      document.getElementById('modalPrice').textContent = "Precio: S/ " + p.price.toFixed(2);

      // big image
      document.getElementById('modalBigImage').src = modalState.images[0] || '';

      // thumbs
      const thumbs = document.getElementById('modalThumbs');
      thumbs.innerHTML = modalState.images.map((src, i) => `<img src="${src}" data-i="${i}" onclick="modalJump(${i})" ${i===0? 'class="active"':''} >`).join('');

      // clear sizes selection visual
      document.querySelectorAll('.size-btn').forEach(b => b.classList.remove('active'));

      modal.classList.add('open');
      modal.setAttribute('aria-hidden','false');
    }

    function closeModal(){
      modal.classList.remove('open');
      modal.setAttribute('aria-hidden','true');
    }

    /* Modal navigation */
    function updateModalView(){
      const img = document.getElementById('modalBigImage');
      img.src = modalState.images[modalState.idx];
      // highlight thumb
      document.querySelectorAll('#modalThumbs img').forEach((t,i)=> {
        t.classList.toggle('active', i === modalState.idx);
      });
    function showSection(id){
      document.querySelectorAll('section').forEach(s=>s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }
    function modalNext(){ if(!modalState.images.length) return; modalState.idx = (modalState.idx+1) % modalState.images.length; updateModalView(); }
    function modalPrev(){ if(!modalState.images.length) return; modalState.idx = (modalState.idx-1 + modalState.images.length) % modalState.images.length; updateModalView(); }
    function modalJump(i){ modalState.idx = i; updateModalView(); }

    /* Talla */
    function selectTalla(talla, el){
      modalState.selectedSize = talla;
      document.querySelectorAll('.size-btn').forEach(b=>b.classList.remove('active'));
      if(el) el.classList.add('active');
    function verProducto(nombre){
      const p = productos[nombre];
      let html = `
        <h2>${nombre}</h2>
        <div class="carousel" id="detalle-carousel">
          ${p.imagenes.map((img,i)=>`<img src="${img}" ${i===0?'class="active"':''}>`).join('')}
          <button class="prev" onclick="moveSlide('detalle-carousel',-1)">❮</button>
          <button class="next" onclick="moveSlide('detalle-carousel',1)">❯</button>
        </div>
        <p>Precio: S/ ${p.precio.toFixed(2)}</p>
        <select id="detalle-talla">${p.tallas.map(t=>`<option value="${t}">Talla ${t}</option>`).join('')}</select>
        <br>
        <button onclick="addToCart('${nombre}',${p.precio},document.getElementById('detalle-talla').value)">Agregar al carrito</button>
        <br><br>
        <button onclick="showSection('productos')">⬅ Volver a productos</button>
      `;
      document.getElementById('producto-detalle').innerHTML = html;
      showSection('producto-detalle');
    }

    /* Añadir al carrito desde modal */
    function addToCartFromModal(){
      if(modalState.productIndex === null) return;
      if(!modalState.selectedSize) return alert("Selecciona una talla.");
      const p = products[modalState.productIndex];
      cart.push({ product: p.name, price: p.price, size: modalState.selectedSize });
    function addToCart(product, price, size){
      cart.push({product,price,size});
      renderCart();
      closeModal();
      alert(`${product} Talla ${size} agregado al carrito.`);
    }

    /* Comprar ahora desde modal */
    function buyNowFromModal(){
      if(modalState.productIndex === null) return;
      if(!modalState.selectedSize) return alert("Selecciona una talla.");
      const p = products[modalState.productIndex];
      const link = (culqiLinks[p.name] && culqiLinks[p.name][modalState.selectedSize]) || null;
      if(link) window.open(link, '_blank');
      else alert("Link de pago no encontrado para este producto/talla.");
    function removeFromCart(index){
      cart.splice(index,1);
      renderCart();
    }

    /* Carrito render y acciones */
    function renderCart(){
      const list = document.getElementById('cart-items');
      const total = document.getElementById('cart-total');
      if(cart.length === 0){
        list.innerHTML = '<li style="color:var(--muted)">El carrito está vacío</li>';
        total.textContent = '';
        return;
      }
      list.innerHTML = cart.map((it,i) => `
        <li>
          <div style="flex:1">
            <div style="font-size:13px">${it.product}</div>
            <div style="color:var(--muted);font-size:12px">T: ${it.size} — S/ ${it.price.toFixed(2)}</div>
          </div>
          <button class="remove-btn" onclick="removeFromCart(${i})">Eliminar</button>
        </li>
      `).join('');
      const sum = cart.reduce((s,it)=> s + it.price, 0);
      total.textContent = "Total: S/ " + sum.toFixed(2);
      const cartDiv=document.getElementById('cart-items');
      const cartTotal=document.getElementById('cart-total');
      if(cart.length===0){cartDiv.innerHTML="<p>El carrito está vacío.</p>"; cartTotal.textContent=""; return;}
      cartDiv.innerHTML="<ul>"+cart.map((item,i)=>
        `<li>${item.product} (${item.size}) - S/ ${item.price.toFixed(2)} 
         <button class="remove-btn" onclick="removeFromCart(${i})">❌</button></li>`
      ).join('')+"</ul>";
      let total=cart.reduce((sum,item)=>sum+item.price,0);
      cartTotal.textContent="Total: S/ "+total.toFixed(2);
    }
    function removeFromCart(i){ cart.splice(i,1); renderCart(); }

    /* Checkout (abre links culqi por item) */
    function checkout(){
      if(cart.length === 0) return alert("Tu carrito está vacío.");
      if(cart.length===0){alert("Tu carrito está vacío."); return;}
      if(!confirm("Se abrirán pestañas para completar el pago en Culqi. ¿Continuar?")) return;
      cart.forEach(item => {
        const link = culqiLinks[item.product] && culqiLinks[item.product][item.size];
        if(link) window.open(link,'_blank');
        else console.warn("Sin link para", item.product, item.size);
      cart.forEach(item=>{
        const link=culqiLinks[item.product]&&culqiLinks[item.product][item.size];
        if(link){window.open(link,"_blank");}
      });
    }

    /* utilidades */
    function showSection(id){
      document.querySelectorAll('main section').forEach(s => s.style.display = 'none');
      const el = document.getElementById(id);
      if(el) el.style.display = '';
      // keep cartBox visible always (flotante)
    function moveSlide(carouselId, step){
      const carousel=document.getElementById(carouselId);
      if(!carousel) return;
      const slides=carousel.querySelectorAll("img");
      if(!slides.length) return;
      let index=[...slides].findIndex(img=>img.classList.contains("active"));
      if(index===-1) index=0;
      slides[index].classList.remove("active");
      index=(index+step+slides.length)%slides.length;
      slides[index].classList.add("active");
    }

    /* Inicial */
    renderProducts();
    renderCart();
    showSection('productos');
    // Auto-slide en inicio cada 5s
    setInterval(()=>{ moveSlide("inicio-carousel",1); },5000);

    // close modal on ESC or click outside
    document.addEventListener('keydown',(e)=>{ if(e.key==='Escape') closeModal(); });
    document.getElementById('productModal').addEventListener('click',(e)=>{ if(e.target === document.getElementById('productModal')) closeModal(); });
    renderCart();
  </script>
</body>
</html>
