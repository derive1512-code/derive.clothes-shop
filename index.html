<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D√©rive Store</title>
  <style>
    body {margin:0;font-family:Arial, sans-serif;background:#f4f4f4;color:#333;}
    header {background:#111;color:white;padding:10px 20px;display:flex;align-items:center;justify-content:space-between;}
    header img {height:50px;}
    nav a {color:white;text-decoration:none;margin:0 10px;font-weight:bold;}
    .carousel {position:relative;max-width:100%;overflow:hidden;}
    .carousel img {width:100%;display:none;}
    .carousel img.active {display:block;}
    .carousel button {position:absolute;top:50%;transform:translateY(-50%);background:rgba(0,0,0,0.5);color:white;border:none;font-size:2em;cursor:pointer;padding:5px 10px;}
    .carousel .prev {left:10px;}
    .carousel .next {right:10px;}
    .products {display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:20px;padding:20px;}
    .product {background:white;padding:10px;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.1);text-align:center;}
    .product img {width:100%;border-radius:8px;cursor:pointer;}
    .product h3 {margin:10px 0;}
    .cart {position:fixed;top:0;right:0;width:300px;height:100%;background:white;box-shadow:-2px 0 5px rgba(0,0,0,0.2);padding:20px;transform:translateX(100%);transition:transform 0.3s ease;overflow-y:auto;z-index:1000;}
    .cart.open {transform:translateX(0);}
    .cart h2 {margin-top:0;}
    .cart-item {display:flex;justify-content:space-between;margin:10px 0;padding:10px;background:#f9f9f9;border-radius:5px;}
    .cart .total {font-weight:bold;margin:15px 0;}
    .close-cart {background:red;color:white;border:none;padding:5px 10px;cursor:pointer;float:right;}
    .modal {display:none;position:fixed;z-index:2000;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.8);}
    .modal-content {background:white;margin:5% auto;padding:20px;border-radius:8px;width:90%;max-width:600px;position:relative;}
    .modal .close {position:absolute;top:10px;right:20px;font-size:24px;cursor:pointer;}
    .modal .carousel img {max-height:300px;object-fit:contain;}
    .sizes button {margin:5px;padding:10px 15px;cursor:pointer;border:1px solid #111;border-radius:5px;}
    .pay-links a {display:inline-block;margin:5px;padding:10px 15px;background:#111;color:white;text-decoration:none;border-radius:5px;}
  </style>
</head>
<body>

<header>
  <img src="logo.png" alt="Logo D√©rive">
  <nav>
    <a href="#">Inicio</a>
    <a href="#">Tienda</a>
    <a href="#" onclick="toggleCart()">Carrito üõí</a>
  </nav>
</header>

<!-- Carrusel de inicio con 14 im√°genes -->
<div class="carousel" id="mainCarousel">
  <img src="inicio1.png" class="active" alt="slide1">
  <img src="inicio2.png" alt="slide2">
  <img src="inicio3.png" alt="slide3">
  <img src="inicio4.png" alt="slide4">
  <img src="inicio5.png" alt="slide5">
  <img src="inicio6.png" alt="slide6">
  <img src="inicio7.png" alt="slide7">
  <img src="inicio8.png" alt="slide8">
  <img src="inicio9.png" alt="slide9">
  <img src="inicio10.png" alt="slide10">
  <img src="inicio11.png" alt="slide11">
  <img src="inicio12.png" alt="slide12">
  <img src="inicio13.png" alt="slide13">
  <img src="inicio14.png" alt="slide14">
  <button class="prev" onclick="moveSlide('mainCarousel',-1)">‚ùÆ</button>
  <button class="next" onclick="moveSlide('mainCarousel',1)">‚ùØ</button>
</div>

<!-- Productos -->
<div class="products" id="products"></div>

<!-- Carrito -->
<div class="cart" id="cart">
  <button class="close-cart" onclick="toggleCart()">X</button>
  <h2>Carrito</h2>
  <div id="cartItems"></div>
  <div class="total" id="cartTotal">Total: S/ 0.00</div>
</div>

<!-- Modal -->
<div class="modal" id="productModal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <h2 id="modalTitle"></h2>
    <div class="carousel" id="modalCarousel"></div>
    <p id="modalDescription"></p>
    <div class="sizes" id="modalSizes"></div>
    <div class="pay-links" id="modalLinks"></div>
  </div>
</div>

<script>
const products = {
  drift: {
    name: "Drift into Adventure",
    price: 59.90,
    description: "Dise√±o exclusivo inspirado en la libertad de la aventura.",
    images: ["drift1.png","drift2.png","drift3.png","drift4.png"],
    links: {
      s: "https://express.culqi.com/pago/4XR759TFKR",
      m: "https://express.culqi.com/pago/8TH3QXWLNK",
      l: "https://express.culqi.com/pago/OC166GW63C"
    }
  },
  true: {
    name: "True Style",
    price: 59.90,
    description: "La esencia del estilo urbano en una sola prenda.",
    images: ["true1.png","true2.png","true3.png","true4.png"],
    links: {
      s: "https://express.culqi.com/pago/QFPW93XY8O",
      m: "https://express.culqi.com/pago/EUG6FWG6G8",
      l: "https://express.culqi.com/pago/10BIBI0YXF"
    }
  },
  strive: {
    name: "Strive for the Future",
    price: 59.90,
    description: "Superaci√≥n y visi√≥n en un dise√±o √∫nico.",
    images: ["strive1.png","strive2.png","strive3.png"],
    links: {
      s: "https://express.culqi.com/pago/Z7WU1QZM5G",
      m: "https://express.culqi.com/pago/C8FFVNC1MY",
      l: "https://express.culqi.com/pago/AR0YFZMUX2"
    }
  },
  boundless: {
    name: "Boundless Style",
    price: 59.90,
    description: "Un estilo que no conoce l√≠mites.",
    images: ["boundless1.png","boundless2.png","boundless3.png","boundless4.png"],
    links: {
      s: "https://express.culqi.com/pago/F7E5CGA5JY",
      m: "https://express.culqi.com/pago/UUHHRQZSYM",
      l: "https://express.culqi.com/pago/HCFOKDYRCM"
    }
  },
  pisco: {
    name: "Pisco Sour",
    price: 59.90,
    description: "Un homenaje al cl√°sico peruano.",
    images: ["pisco1.png","pisco2.png","pisco3.png","pisco4.png"],
    links: {
      s: "https://express.culqi.com/pago/QC4GCS9NIP",
      m: "https://express.culqi.com/pago/NKQT58SKAV",
      l: "https://express.culqi.com/pago/9SOBG18T5U"
    }
  }
};

let cart = [];

// Render productos
const productsDiv = document.getElementById("products");
productsDiv.innerHTML = Object.entries(products).map(([key,p]) => `
  <div class="product">
    <img src="${p.images[0]}" onclick="openModal('${key}')">
    <h3>${p.name}</h3>
    <p>S/ ${p.price.toFixed(2)}</p>
    <button onclick="openModal('${key}')">Ver m√°s</button>
  </div>
`).join("");

// Modal
function openModal(key){
  const p = products[key];
  document.getElementById("modalTitle").innerText = `${p.name} ‚Äî S/ ${p.price.toFixed(2)}`;
  document.getElementById("modalDescription").innerText = p.description;
  const modalCarousel = document.getElementById("modalCarousel");
  modalCarousel.innerHTML = 
    p.images.map((src,i)=>`<img src="${src}" class="${i===0?'active':''}">`).join('')+
    `<button class="prev" onclick="moveSlide('modalCarousel',-1)">‚ùÆ</button>
     <button class="next" onclick="moveSlide('modalCarousel',1)">‚ùØ</button>`;
  document.getElementById("modalSizes").innerHTML = 
    ['s','m','l'].map(size => `<button onclick="addToCart('${key}','${size}')">Agregar ${size.toUpperCase()}</button>`).join('');
  document.getElementById("modalLinks").innerHTML =
    Object.entries(p.links).map(([size,url]) => 
      `<a href="${url}" target="_blank">Pagar ${size.toUpperCase()}</a>`).join('');
  document.getElementById("productModal").style.display="block";
}

function closeModal(){ document.getElementById("productModal").style.display="none"; }

// Carrito
function addToCart(key,size){
  cart.push({key,size});
  renderCart();
  alert("Agregado al carrito");
}
function removeFromCart(i){ cart.splice(i,1); renderCart(); }
function renderCart(){
  const c=document.getElementById("cartItems");
  if(cart.length===0){c.innerHTML="<p>Carrito vac√≠o</p>";document.getElementById("cartTotal").innerText="Total: S/ 0.00";return;}
  let total=0;
  c.innerHTML="<ul>"+cart.map((it,i)=>{const p=products[it.key];total+=p.price;return `
    <li class="cart-item">
      <div><b>${p.name}</b><br>Talla ${it.size.toUpperCase()} ‚Äî S/ ${p.price.toFixed(2)}</div>
      <button onclick="removeFromCart(${i})">X</button>
    </li>`}).join('')+"</ul>";
  document.getElementById("cartTotal").innerText=`Total: S/ ${total.toFixed(2)}`;
}
function toggleCart(){ document.getElementById("cart").classList.toggle("open"); }

// Carrusel
function moveSlide(id,dir){
  const carousel=document.getElementById(id);
  const imgs=carousel.getElementsByTagName("img");
  let idx=[...imgs].findIndex(img=>img.classList.contains("active"));
  imgs[idx].classList.remove("active");
  idx=(idx+dir+imgs.length)%imgs.length;
  imgs[idx].classList.add("active");
}
setInterval(()=>moveSlide('mainCarousel',1),5000);
</script>

</body>
</html>
