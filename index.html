    header { display:flex; align-items:center; justify-content:space-between; background:#111; padding:10px 20px; color:#fff; }

  <!-- Carrito -->
  <div id="cart">
    <h2>Carrito</h2>
    <div id="cartItems"></div>
    <button onclick="checkout()">Pagar</button>
    <button onclick="toggleCart()">Cerrar</button>
  </div>

  <script>
    // Funci√≥n para mover slides
    function moveSlide(carouselId, step) {
      const carousel = document.getElementById(carouselId);
      const slides = carousel.querySelectorAll("img");
      let currentIndex = Array.from(slides).findIndex(img => img.classList.contains("active"));
      slides[currentIndex].classList.remove("active");
      let newIndex = (currentIndex + step + slides.length) % slides.length;
      slides[newIndex].classList.add("active");
    }

    // Auto-slide solo para el carrusel principal
    setInterval(() => { moveSlide("mainCarousel", 1); }, 4000);

    // Carrito
    let cart = [];
    function addToCart(item, link) {
      cart.push({item, link});
      renderCart();
      toggleCart(true);
    }
    function renderCart() {
      const cartItemsDiv = document.getElementById("cartItems");
      cartItemsDiv.innerHTML = "";
      cart.forEach((c, i) => {
        cartItemsDiv.innerHTML += `<p>${c.item} - <a href="${c.link}" target="_blank">Pagar</a> <button onclick="removeFromCart(${i})">X</button></p>`;
      });
    }
    function removeFromCart(index) {
      cart.splice(index,1);
      renderCart();
    }
    function toggleCart(forceOpen=false) {
      const cartDiv = document.getElementById("cart");
      if(forceOpen){ cartDiv.style.display="block"; return; }
      cartDiv.style.display = cartDiv.style.display==="block" ? "none":"block";
    }
    function checkout() {
      if(cart.length>0){
        window.open(cart[0].link, "_blank");
      } else {
        alert("Tu carrito est√° vac√≠o.");
      }
    }
  </script>
