<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Tienda Online</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#111; color:#fff; }
    header { background:#000; padding:15px; text-align:center; }
    header img { max-height:80px; }
    nav { background:#222; display:flex; justify-content:center; gap:20px; padding:10px; }
    nav a { color:#fff; text-decoration:none; font-weight:bold; }
    nav a:hover { text-decoration:underline; }
    section { padding:30px; display:none; }
    section.active { display:block; }
    h2 { border-bottom:2px solid #444; padding-bottom:10px; margin-bottom:20px; }

    .carousel { position:relative; max-width:800px; margin:auto; overflow:hidden; border-radius:10px; }
    .carousel img { width:100%; display:none; border-radius:10px; }
    .carousel img.active { display:block; }
    .carousel button {
      position:absolute; top:50%; transform:translateY(-50%);
      background:rgba(0,0,0,0.5); color:#fff; border:none; padding:10px;
      cursor:pointer; border-radius:50%;
    }
    .carousel button:hover { background:rgba(0,0,0,0.8); }
    .carousel .prev { left:10px; }
    .carousel .next { right:10px; }

    .products { display:grid; grid-template-columns:repeat(auto-fit,minmax(300px,1fr)); gap:20px; }
    .product { background:#222; padding:15px; border-radius:10px; text-align:center; }
    .product h3 { margin-bottom:15px; }
    .product p { margin:10px 0; }
    .product button { background:#fff; color:#000; border:none; padding:10px 15px; border-radius:5px; cursor:pointer; margin-top:10px; }
    .product button:hover { background:#ddd; }
    .product select { margin-top:10px; padding:5px; }

    #cart-items { margin-top:20px; }
  </style>
</head>
<body>
  <header>
    <img src="img/logo.png" alt="Logo de la marca">
  </header>

  <nav>
    <a href="#" onclick="showSection('inicio')">Inicio</a>
    <a href="#" onclick="showSection('productos')">Productos</a>
    <a href="#" onclick="showSection('carrito')">Carrito</a>
  </nav>

  <section id="inicio" class="active">
    <h2>Bienvenido a nuestra tienda</h2>
    <div class="carousel" id="inicio-carousel">
      <img src="img/inicio1.jpg" class="active">
      <img src="img/inicio2.jpg">
      <img src="img/inicio3.jpg">
      <button class="prev" onclick="moveSlide('inicio-carousel', -1)">❮</button>
      <button class="next" onclick="moveSlide('inicio-carousel', 1)">❯</button>
    </div>
  </section>

  <section id="productos">
    <h2>Productos</h2>
    <div class="products">

      <!-- Drift -->
      <div class="product">
        <h3>Drift into adventure shirt</h3>
        <p>Precio: S/ 54.90</p>
        <select id="drift-size">
          <option value="S">Talla S</option>
          <option value="M">Talla M</option>
          <option value="L">Talla L</option>
        </select>
        <button onclick="addToCart('Drift into adventure shirt', 54.90, document.getElementById('drift-size').value)">Agregar al carrito</button>
      </div>

      <!-- True style -->
      <div class="product">
        <h3>True style shirt</h3>
        <p>Precio: S/ 54.90</p>
        <select id="true-size">
          <option value="S">Talla S</option>
          <option value="M">Talla M</option>
          <option value="L">Talla L</option>
        </select>
        <button onclick="addToCart('True style shirt', 54.90, document.getElementById('true-size').value)">Agregar al carrito</button>
      </div>

      <!-- Strive -->
      <div class="product">
        <h3>Strive for the future shirt</h3>
        <p>Precio: S/ 49.90</p>
        <select id="strive-size">
          <option value="S">Talla S</option>
          <option value="M">Talla M</option>
          <option value="L">Talla L</option>
        </select>
        <button onclick="addToCart('Strive for the future shirt', 49.90, document.getElementById('strive-size').value)">Agregar al carrito</button>
      </div>

      <!-- Boundless -->
      <div class="product">
        <h3>Boundless style shirt</h3>
        <p>Precio: S/ 54.90</p>
        <select id="boundless-size">
          <option value="S">Talla S</option>
          <option value="M">Talla M</option>
          <option value="L">Talla L</option>
        </select>
        <button onclick="addToCart('Boundless style shirt', 54.90, document.getElementById('boundless-size').value)">Agregar al carrito</button>
      </div>

      <!-- Pisco sour -->
      <div class="product">
        <h3>Pisco sour shirt</h3>
        <p>Precio: S/ 59.90</p>
        <select id="pisco-size">
          <option value="S">Talla S</option>
          <option value="M">Talla M</option>
          <option value="L">Talla L</option>
        </select>
        <button onclick="addToCart('Pisco sour shirt', 59.90, document.getElementById('pisco-size').value)">Agregar al carrito</button>
      </div>

    </div>
  </section>

  <section id="carrito">
    <h2>Carrito de compras</h2>
    <div id="cart-items"></div>
    <button onclick="checkout()">Realizar pago</button>
  </section>

  <script>
    let cart = [];

    // Links de Culqi por producto y talla
    const culqiLinks = {
      "Drift into adventure shirt": { S: "https://express.culqi.com/pago/4XR759TFKR", M: "https://express.culqi.com/pago/8TH3QXWLNK", L: "https://express.culqi.com/pago/OC166GW63C" },
      "True style shirt": { S: "https://express.culqi.com/pago/QFPW93XY8O", M: "https://express.culqi.com/pago/EUG6FWG6G8", L: "https://express.culqi.com/pago/10BIBI0YXF" },
      "Strive for the future shirt": { S: "https://express.culqi.com/pago/Z7WU1QZM5G", M: "https://express.culqi.com/pago/C8FFVNC1MY", L: "https://express.culqi.com/pago/AR0YFZMUX2" },
      "Boundless style shirt": { S: "https://express.culqi.com/pago/F7E5CGA5JY", M: "https://express.culqi.com/pago/UUHHRQZSYM", L: "https://express.culqi.com/pago/HCFOKDYRCM" },
      "Pisco sour shirt": { S: "https://express.culqi.com/pago/QC4GCS9NIP", M: "https://express.culqi.com/pago/NKQT58SKAV", L: "https://express.culqi.com/pago/9SOBG18T5U" }
    };

    function showSection(id) {
      document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
      document.getElementById(id).classList.add('active');
    }

    function addToCart(product, price, size) {
      cart.push({ product, price, size });
      renderCart();
      alert(product + " Talla " + size + " agregado al carrito.");
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart-items');
      if (cart.length === 0) {
        cartDiv.innerHTML = "<p>El carrito está vacío.</p>";
        return;
      }
      cartDiv.innerHTML = "<ul>" + cart.map(item => "<li>" + item.product + " (" + item.size + ") - S/ " + item.price.toFixed(2) + "</li>").join('') + "</ul>";
    }

    function checkout() {
      if (cart.length === 0) {
        alert("Tu carrito está vacío.");
        return;
      }
      cart.forEach(item => {
        const link = culqiLinks[item.product][item.size];
        if (link) window.open(link, "_blank");
      });
    }

    function moveSlide(carouselId, step) {
      const carousel = document.getElementById(carouselId);
      const slides = carousel.querySelectorAll("img");
      let index = [...slides].findIndex(img => img.classList.contains("active"));
      slides[index].classList.remove("active");
      index = (index + step + slides.length) % slides.length;
      slides[index].classList.add("active");
    }

    setInterval(() => moveSlide("inicio-carousel", 1), 5000);
  </script>
</body>
</html>
